    <!-- Projects Grid -->
    <div class="projects-container">
        <div class="projects-grid">
            <!-- Replace with your actual images -->
            <!-- Each project item needs: thumbnail image, full-size image path, title, location, medium, description -->
            
            <div class="project-item" onclick="openLightbox(0)">
                <img src="assets/images/projects/project1-thumb.jpg" alt="Project 1" class="project-image">
                <div class="project-caption">Project Title 1</div>
            </div>

            <div class="project-item" onclick="openLightbox(1)">
                <img src="assets/images/projects/project2-thumb.jpg" alt="Project 2" class="project-image">

            </div>

            <!-- Add more project items as needed -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="" class="lightbox-image">
            <div class="lightbox-description">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-location"></p>
                <p id="lightbox-medium"></p>
                <p id="lightbox-desc"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <img src="assets/footer-signature.jpg" alt="Jovana Radujko" class="footer-signature">
